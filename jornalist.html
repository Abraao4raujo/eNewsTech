<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/jornalist.css">
    <title>Tornar-se Jornalista</title>
</head>

<body>

    <div class="popup_container">
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1> Tornar-se Jornalista </h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="number"> Número de telefone </label>
                        <input id="Number" type="tel" name="Number" placeholder="(xx) x xxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="formation"> Formação acadêmica </label>
                        <input id="formation" type="text" name="formation" placeholder="Digite aqui a sua formação">
                    </div>
                    <div class="input-box">
                        <label for="skills"> Habilidades relevantes </label>
                        <input id="skills" type="text" name="skills" placeholder="Digite aqui as suas habilidades">
                    </div>

                    <div class="conect-group">
                        <div>
                            <a> Áreas de interesse: </a>
                        </div>
                        <br>
                        <br>
                        <div class="input-conect">
                            <input id="local" type="checkbox">
                            <label for="local"> Noticias locais </label>
                        </div>
                        <div class="input-conect">
                            <input id="entretenimento" type="checkbox">
                            <label for="entretenimento"> Entretenimento </label>
                        </div>
                        <div class="input-conect">
                            <input id="esportes" type="checkbox">
                            <label for="esportes"> Esportes </label>
                        </div>
                        <div class="input-conect">
                            <input id="tecnologia" type="checkbox">
                            <label for="tecnologia"> Tecnologia </label>
                        </div>
                        <div class="input-conect">
                            <input id="ciência" type="checkbox">
                            <label for="ciência"> Ciência </label>
                        </div>
                        <div class="input-conect">
                            <input id="politica" type="checkbox">
                            <label for="politica"> Política </label>
                        </div>
                        <div class="input-conect">
                            <input id="educação" type="checkbox">
                            <label for="educação"> Educação </label>
                        </div>
                        <div class="input-conect">
                            <input id="saude" type="checkbox">
                            <label for="saude"> Saúde </label>
                        </div>
                        <div class="input-conect">
                            <input id="vida" type="checkbox">
                            <label for="vida"> Estilo de vida </label>
                        </div>
                        <div class="input-conect">
                            <input id="security" type="checkbox">
                            <label for="security"> Segurança </label>
                        </div>
                    </div>
                    <div class="login-button">
                        <button><a href="feedback.html"> ENVIAR </a></button>
                    </div>
            </form>
        </div>

    </div>

</body>

</html>
