<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
</head>

<body>
    <div class="popup_container">
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1> LOGIN </h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="login"> Email </label>
                        <input id="login" type="email" name="login" placeholder="Digite o seu email.">
                    </div>
                    <div class="input-box">
                        <label for="senha"> Senha </label>
                        <input id="senha" type="password" name="senha" placeholder="Digite a sua senha">
                    </div>
                    <div class="conect-input">
                        <div class="input-conect">
                            <input id="conect" type="radio">
                            <label for="conect">Manter-se conectado</label>
                        </div>
                    </div>
                    <div class="login-button">
                        <button><a href="##">Entrar</a></button>
                    </div>
            </form>
        </div>
        <div class="create-account">
            <a href="crieconta.html">Criar conta</a>
        </div>
    </div>





</body>

</html>
