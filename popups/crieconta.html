<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilosPopups.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="popup_container">
      <div class="form">
        <form>
          <div class="form-header">
            <div class="title">
              <h1>CADASTRO</h1>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="name"> Nome completo </label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Digite aqui o seu nome completo."
              />
            </div>
            <div class="input-box">
              <label for="email"> Email </label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite aqui o seu email"
              />
            </div>
            <div class="input-box">
              <label for="senha">Senha</label>
              <input
                id="senha"
                type="password"
                name="senha"
                placeholder="Digite aqui a sua senha"
              />
            </div>

            <div class="conect-group">
              <div>
                <a> Áreas de interesse: </a>
              </div>
              <br />
              <br />
              <div class="input-conect">
                <input id="local" type="checkbox" />
                <label for="local"> Noticias locais </label>
              </div>
              <div class="input-conect">
                <input id="entretenimento" type="checkbox" />
                <label for="entretenimento"> Entretenimento </label>
              </div>
              <div class="input-conect">
                <input id="esportes" type="checkbox" />
                <label for="esportes"> Esportes </label>
              </div>
              <div class="input-conect">
                <input id="tecnologia" type="checkbox" />
                <label for="tecnologia"> Tecnologia </label>
              </div>
              <div class="input-conect">
                <input id="ciência" type="checkbox" />
                <label for="ciência"> Ciência </label>
              </div>
              <div class="input-conect">
                <input id="politica" type="checkbox" />
                <label for="politica"> Política </label>
              </div>
              <div class="input-conect">
                <input id="educação" type="checkbox" />
                <label for="educação"> Educação </label>
              </div>
              <div class="input-conect">
                <input id="saude" type="checkbox" />
                <label for="saude"> Saúde </label>
              </div>
              <div class="input-conect">
                <input id="vida" type="checkbox" />
                <label for="vida"> Estilo de vida </label>
              </div>
              <div class="input-conect">
                <input id="security" type="checkbox" />
                <label for="security"> Segurança </label>
              </div>
            </div>

            <div class="login-button">
              <button><a href="./login.html"> CADASTRAR </a></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
